function createShelfImage(imgPath, position, rotationY) {

    const texture = textureLoader.load(imgPath);

    const material = new THREE.MeshStandardMaterial({
        map: texture,
        roughness: 0.6,
        metalness: 0.1
    });

    const imagePlane = new THREE.Mesh(
        new THREE.PlaneGeometry(1.2, 0.8),

    );

    imagePlane.position.copy(position);
    imagePlane.rotation.y = rotationY;

    };

    scene.add(imagePlane);

}

function createMultiShelf(position, rotationY) {

        shelf.position.set(position.x, position.y + y, position.z);

// üé• Animaci√≥n
function animate() {
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(objects);

    info.style.display = "none";
    if (intersects.length > 0) {
        const obj = intersects[0].object;
        info.style.display = "block";
        info.innerHTML = `<strong>${obj.userData.title}</strong>\n${obj.userData.text}`;
        obj.rotation.y += 0.01;
    }

    controls.update();
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
}
